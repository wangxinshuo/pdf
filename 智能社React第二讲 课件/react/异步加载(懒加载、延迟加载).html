<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style media="screen">
      img {margin:100px}
    </style>
    <title></title>
    <script src="js/browser.js" charset="utf-8"></script>
    <script src="js/react.js" charset="utf-8"></script>
    <script src="js/react-dom.js" charset="utf-8"></script>
    <script src="js/jquery.js" charset="utf-8"></script>
    <script type="text/babel">
    class LazyLoad extends React.Component{
      constructor(...args){
        super(...args);

        this.aImgPath=this.props.imgs.split(',');
      }
      render(){
        alert(this.aImgPath);
        return <div>111</div>;
      }
    }
    $(function (){
      ReactDOM.render(
        <LazyLoad imgs="logo.png,logo2.png,logo3.png,logo4.png"/>,
        $('blue-view')[0]
      );
    });
    </script>
  </head>
  <body>
    <blue-view></blue-view>
  </body>
</html>
